language: node_js
node_js:
- '8'

before_install:
  - stty cols 80

env:
  global:
  - secure: 
dist: trusty
sudo: required
addons:
  firefox: stable
  chrome: stable

script:
- npm run build_dev
- npm run build_prod
deploy:
- provider: script
  script: chmod +x ./deploy_npm.sh && ./deploy_npm.sh
  skip_cleanup: true
  on:
    tags: true
